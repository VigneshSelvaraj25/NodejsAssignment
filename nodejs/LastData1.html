<!DOCTYPE html>
<meta charset="utf-8">
<head>
</head>
<div id="Graph1">
<style>

.bar {
fill: red;
}

.bar:hover {
fill: green;
}

.axis {
font: 10px sans-serif;
}

.axis path,
.axis line {
fill: none;
stroke: #000;
// shape-rendering: crispEdges;
}

.x.axis path {
display: none;
}

</style>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 40},
  width = 800 - margin.left - margin.right,
  height = 400 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
  .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
  .range([height, 0]);

var xAxis = d3.svg.axis()
  .scale(x)
  .orient("bottom");

var yAxis = d3.svg.axis()
  .scale(y)
  .orient("left")
  .ticks(10);

var svg = d3.select("body").append("svg")
  .attr("width", width + margin.left + margin.righ)
  .attr("height", height + margin.top + margin.bottom)
  .append("g")
  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.json("last1.json", function(error, data) {
if (error) throw error;

x.domain(data.map(function(d) { return d.cName; }));
y.domain([0, d3.max(data, function(d) { return d.gdp; })]);

svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis)
    .selectAll("text")
   .attr("dx", "0em")
   .attr("dy", "0")
   .attr("transform", "rotate(-90)" )
   .append("text")
    .attr("transform", "translate(" + width + "0)")
    .text("Country Name");

svg.append("g")
    .attr("class", "y axis")
    .call(yAxis)
    .append("text")
    .attr("transform", "rotate(-90)")
    .attr("y", 6)
    .attr("dy", ".1em")
    .style("text-anchor", "end")
    .text("gdp");

svg.selectAll(".bar")
    .data(data)
  .enter().append("rect")
    .attr("class", "bar")
    .attr("x", function(d) { return x(d.cName); })
    .attr("width", x.rangeBand())
    .attr("y", function(d) { return y(d.gdp); })
    .attr("height", function(d) { return height - y(d.gdp); });
});

function type(d) {
d.gdp = +d.gdp;
return d;
}

</script>
</body>
</html>
